<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>blood born</title>

<body>
   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav li {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            list-style: none;
        }

        header  nav li:hover {
            background-color: #555;
            border-radius: 5px;
        }

    
        .image-section {
            background-color: #f4f4f4;
            padding: 50px;
            text-align: center;
        }

        .cards-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #eee;
            gap:55px;
        }

        .card {
            background: rgb(255, 255, 255);
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 30%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }


        .card .description {
            padding: 15px;
        }

        .card button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
        }

        .card button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img class="rounded-circle" src="/bootstrap/assets/imgs/ada.jpg" width="80px"></div>
        <nav>
            <li>Accueil</li>
            <li>Produits</li>
            <li>Contact</li>
            <li>a propos</li>
        </nav>
    </header>
    <section class="image-section">
        <h1>Image Section</h1>
    </section>
    <section class="cards-container">
        <div class="card">
            <img src="https://th.bing.com/th/id/R.dde953794b7cd0b07dd05c524c573048?rik=AD1ewBYKThj2EA&pid=ImgRaw&r=0" alt="Product 1">
            <div class="description">
                <p>Description</p>
                <p>Price: $10</p>
                <button>Commander</button>
            </div>
        </div>

        <div class="card">
            <img src="https://th.bing.com/th/id/R.dde953794b7cd0b07dd05c524c573048?rik=AD1ewBYKThj2EA&pid=ImgRaw&r=0" alt="Product 2">
            <div class="description">
                <p>Description</p>
                <p>Price: $20</p>
                <button>Commander</button>
            </div>
        </div>

        <div class="card">
            <img src="https://th.bing.com/th/id/R.dde953794b7cd0b07dd05c524c573048?rik=AD1ewBYKThj2EA&pid=ImgRaw&r=0" alt="Product 3">
            <div class="description">
                <p>Description</p>
                <p>Price: $30</p>
                <button>Commander</button>
            </div>
        </div>
    </section>
    <footer>
        &copy; 2024 GG
    </footer>

</html>
