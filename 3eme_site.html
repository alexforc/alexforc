<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiches Inscription</title>
    <style>
        
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-image: url(https://th.bing.com/th/id/OIP.Qx6BXsQBWzClv6m0R_uQ8gHaEK?rs=1&pid=ImgDetMain);
                background-size: cover;
        }
        .container {
            display: flex;
            gap: 33px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.507);
            border: 10px solid #1d121281;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 0px 5px 15px rgba(195, 255, 0, 0.518);
            border-radius: 20%;
        }

        .form-card h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            text-shadow: 5px 20px 5px 15px rgba(0, 0, 0, 0.518);
        }

        .form-card label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2f2b2b;
            text-align: center;
        }

        .form-card input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 3px solid #2112127e;
            border-radius: 10px;
        }
        input:hover {
            background-color: #00000075;
        }
        
        .form-card button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .form-card button:hover {
            background-color: #000000;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h2>Inscription 1</h2>
            <form>
                <label for="name1">Nom:</label>
                <input type="text" id="name1" name="name1" placeholder="Votre nom">

                <label for="email1">Email:</label>
                <input type="email" id="email1" name="email1" placeholder="Votre email">

                <label for="password1">Mot de passe:</label>
                <input type="password" id="password1" name="password1" placeholder="Votre mot de passe">

                <button type="submit">S'inscrire</button>
            </form>
        </div>

        <div class="form-card">
            <h2>Inscription 2</h2>
            <form>
                <label for="name2">Nom:</label>
                <input type="text" id="name2" name="name2" placeholder="Votre nom">

                <label for="email2">Email:</label>
                <input type="email" id="email2" name="email2" placeholder="Votre email">

                <label for="password2">Mot de passe:</label>
                <input type="password" id="password2" name="password2" placeholder="Votre mot de passe">

                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>
</body>
</html>
